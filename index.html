<!DOCTYPE html>
<html>
<head>
    <title>Javascript Capstone</title>
	<meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="riddle">
    </div>
    <div id="btnGo" class="hidden">Go</div>
    <div id="map" class="switchHidden hidden">
        <div id="mapLocation" class="mapLocation">●</div>
    </div>

    <div id="answer" class="switchHidden hidden">
    </div>
    <div id="keyboard" class="switchHidden hidden">
        <div class="keyline" id="keyline-1">
            <div class="key" id="kay-q">q</div>
            <div class="key" id="kay-w">w</div>
            <div class="key" id="kay-e">e</div>
            <div class="key" id="kay-r">r</div>
            <div class="key" id="kay-t">t</div>
            <div class="key" id="kay-y">y</div>
            <div class="key" id="kay-u">u</div>
            <div class="key" id="kay-i">i</div>
            <div class="key" id="kay-o">o</div>
            <div class="key" id="kay-p">p</div>
        </div>
        <div class="keyline" id="keyline-2">
            <div class="key" id="kay-a">a</div>
            <div class="key" id="kay-s">s</div>
            <div class="key" id="kay-d">d</div>
            <div class="key" id="kay-f">f</div>
            <div class="key" id="kay-g">g</div>
            <div class="key" id="kay-h">h</div>
            <div class="key" id="kay-j">j</div>
            <div class="key" id="kay-k">k</div>
            <div class="key" id="kay-l">l</div>
        </div>
        <div class="keyline" id="keyline-3">
            <div class="key" id="kay-z">z</div>
            <div class="key" id="kay-x">x</div>
            <div class="key" id="kay-c">c</div>
            <div class="key" id="kay-v">v</div>
            <div class="key" id="kay-b">b</div>
            <div class="key" id="kay-n">n</div>
            <div class="key" id="kay-m">m</div>
        </div>
    </div>
    <div id="triesLeft" class="switchHidden hidden"></div>
    <div id="progress" class="switchHidden hidden">
        <div class="progress-indicator"></div>
        <div class="progress-text">0%</div>
    </div>
    <div id="result" class="hidden">
        <div id="resultText"></div>
        <div id="btnRestart">Play Again</div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
